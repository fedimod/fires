# This file is designed for production server deployment, not local development work
# For a containerized local dev environment, see: https://github.com/mastodon/mastodon/blob/main/docs/DEVELOPMENT.md#docker

services:
  postgresql:
    container_name: fires-postgresql
    restart: always
    image: postgres:17-alpine
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
    volumes:
      - ./postgres17:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
      - 'POSTGRES_DB=fires_production'

  web:
    # You can uncomment the following line if you want to not use the prebuilt image, for example if you have local code changes
    build: ../../
    image: ghcr.io/fedimod/fires-server:edge
    restart: always
    env_file: .env.docker.local
    networks:
      - external_network
      - internal_network
    healthcheck:
      # prettier-ignore
      test: ['CMD-SHELL',"curl -s --noproxy localhost localhost:4444/health | grep -q 'OK' || exit 1"]
    ports:
      - '127.0.0.1:4444:4444'
    depends_on:
      - postgresql

networks:
  external_network:
  internal_network:
    internal: true
