name: Build edge container image
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  compute-suffix:
    runs-on: ubuntu-latest
    if: github.repository == 'fedimod/fires'
    steps:
      - id: version_vars
        env:
          TZ: Etc/UTC
        run: |
          echo fires_version_prerelease=main.$(git rev-parse --short ${{github.event.pull_request.head.sha}}) >> $GITHUB_OUTPUT
    outputs:
      prerelease: ${{ steps.version_vars.outputs.fires_version_prerelease }}

  build-image:
    needs: compute-suffix
    uses: ./.github/workflows/build-container-image.yml
    with:
      file_to_build: Dockerfile
      cache: false
      target_stage: fires-server
      push_to_images: |
        ghcr.io/fedimod/fires-server
      version_prerelease: ${{ needs.compute-suffix.outputs.prerelease }}
      labels: |
        org.opencontainers.image.description=Edge build image used for testing purposes
        org.opencontainers.image.licenses=AGPL-3.0
      flavor: |
        latest=auto
      tags: |
        type=edge
        type=edge,branch=main
    secrets: inherit
